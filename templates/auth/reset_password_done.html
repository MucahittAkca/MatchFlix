{% extends 'base.html' %}

{% block title %}Şifre Değiştirildi - MatchFlix{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* ========================================
       PASSWORD CHANGED - CINEMATIC DARK THEME
       No gradients, solid colors only
    ======================================== */
    
    body {
        background-color: #000000 !important;
    }
    
    .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
    }
    
    .auth-card {
        background-color: #0F0F0F;
        border: 1px solid #27272A;
        width: 100%;
        max-width: 420px;
        padding: 3rem;
        text-align: center;
    }
    
    .success-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
    }
    
    .success-title {
        font-family: 'Anton', sans-serif;
        font-size: 1.5rem;
        color: #FFFFFF;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        margin-bottom: 0.75rem;
    }
    
    .success-text {
        font-size: 0.875rem;
        color: #6B7280;
        margin-bottom: 2rem;
    }
    
    .login-btn {
        background-color: #DC2626;
        color: #FFFFFF;
        padding: 0.875rem 2rem;
        font-family: 'Anton', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s ease;
    }
    
    .login-btn:hover {
        background-color: #991B1B;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="success-icon">✅</div>
        <h1 class="success-title" data-i18n="passwordChanged">Şifreniz Değiştirildi!</h1>
        <p class="success-text" data-i18n="passwordChangedDesc">Şifreniz başarıyla güncellendi. Artık yeni şifrenizle giriş yapabilirsiniz.</p>
        <a href="{% url 'login' %}" class="login-btn">
            <span data-i18n="goToLogin">Giriş Yap</span> →
        </a>
    </div>
</div>
{% endblock %}
