<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notification.title }} - MatchFlix</title>
    <!--[if mso]>
    <style type="text/css">
        table, td { border-collapse: collapse; }
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #000000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;">
    <!-- Main Container -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #000000;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                
                <!-- Email Card -->
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #0F0F0F; border: 1px solid #27272A;">
                    
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 40px 40px 30px 40px; border-bottom: 1px solid #27272A;">
                            <a href="{{ site_url }}" style="font-size: 28px; font-weight: 900; color: #DC2626; text-decoration: none; text-transform: uppercase; letter-spacing: 2px;">
                                MATCHFLIX
                            </a>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px;">
                            <!-- Title -->
                            <h1 style="margin: 0 0 20px 0; font-size: 24px; font-weight: 700; color: #FFFFFF; text-transform: uppercase; letter-spacing: 1px;">
                                {{ notification.title }}
                            </h1>
                            
                            <!-- Message -->
                            <p style="margin: 0 0 30px 0; font-size: 16px; line-height: 1.6; color: #D1D5DB;">
                                {{ notification.message }}
                            </p>
                            
                            {% if notification.action_url %}
                            <!-- Button -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="padding: 10px 0 20px 0;">
                                        <a href="{{ site_url }}{{ notification.action_url }}" style="display: inline-block; background-color: #DC2626; color: #FFFFFF; text-decoration: none; padding: 14px 32px; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                            Görüntüle →
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; border-top: 1px solid #27272A; background-color: #0A0A0A;">
                            <p style="margin: 0 0 10px 0; font-size: 12px; color: #6B7280; text-align: center;">
                                Bu e-posta {{ user.email }} adresine gönderilmiştir.
                            </p>
                            <p style="margin: 0 0 10px 0; font-size: 12px; text-align: center;">
                                <a href="{{ site_url }}/notifications/api/preferences/" style="color: #DC2626; text-decoration: none;">
                                    E-posta tercihlerini yönet
                                </a>
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #4B5563; text-align: center;">
                                &copy; 2025 MatchFlix. Tüm hakları saklıdır.
                            </p>
                        </td>
                    </tr>
                    
                </table>
                
            </td>
        </tr>
    </table>
</body>
</html>
